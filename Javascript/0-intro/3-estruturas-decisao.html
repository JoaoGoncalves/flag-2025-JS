        if ( (saldo > 700) || (periodo == 'dia do pai' )) {

        /* Algebra Booleana

        */


        /* SWITCH */
        //let lingua = 'fr';
        let lingua = prompt('Qual a lingua?')

        switch (lingua) {
            case 'pt':
                texto = 'Bom Dia...'

            case 'en':
                texto = 'Good Morning...'
                break;
            case 'fr':
                texto = 'Bonjour...'

            default:
                texto = 'ligua desconhecida...'
                break;
        }



        // escrever dentro da section output
       let output = document.getElementById('output');
       output.innerHTML = texto;
